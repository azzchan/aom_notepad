name: Notify Discord on Changelog Update
on:
  push:
    paths:
      - 'changelog.md'  # Detecta cambios en README.md

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract latest changelog entry
        id: changelog
        run: |
          # Buscar la Ãºltima versiÃ³n en el README (suponiendo que las versiones empiezan con '## v')
          LATEST_CHANGELOG=$(grep -Pzo '(?s)## v[0-9]+\.[0-9]+\.[0-9]+.*?(?=\n## v[0-9]+\.[0-9]+\.[0-9]+|\z)' changelog.md | head -n 1)
          echo "LATEST_CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "$LATEST_CHANGELOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send message to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
            JSON_PAYLOAD=$(jq -n --arg content "**ðŸš€ Nueva versiÃ³n detectada en el Changelog**\n\n${{ env.LATEST_CHANGELOG }}" \
            '{ "username": "GitHub", "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png", "content": $content }')

            curl -H "Content-Type: application/json" \
                -X POST \
                -d "$JSON_PAYLOAD" \
                $DISCORD_WEBHOOK
