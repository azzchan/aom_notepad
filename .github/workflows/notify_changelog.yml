name: Notificar nueva versi贸n a Discord

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'N煤mero de versi贸n'
        required: true
      changelog:
        description: 'Cambios de la nueva versi贸n'
        required: true

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar a Discord (con embed)
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          VERSION="${{ github.event.inputs.version }}"
          CHANGELOG="${{ github.event.inputs.changelog }}"

          JSON_PAYLOAD=$(jq -n \
            --arg title " Nueva versi贸n: $VERSION" \
            --arg description "$CHANGELOG" \
            --arg timestamp "$(date --utc +%Y-%m-%dT%H:%M:%SZ)" \
            --arg color "3447003" \
            '{ 
              username: "GitHub",
              avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
              embeds: [
                {
                  title: $title,
                  description: $description,
                  color: ($color | tonumber),
                  timestamp: $timestamp,
                  footer: { text: "Los Andes Unidos VTC" }
                }
              ]
            }')

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$JSON_PAYLOAD" \
               $DISCORD_WEBHOOK
